{% extends "base.html" %}

{% block content %}

  <ul>
    {% for instructor_name in names %}

  </ul>

  {% endif %}

  <p>Tired of this page? Head over to <a href="{{ url_for('second') }}">the second page!</a></p>
{% endblock %}
